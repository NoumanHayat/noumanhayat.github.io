<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copy App & Group Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Links</h1>
    <button onclick="copyToClipboard('app')">Copy App Link</button>
    <button onclick="copyToClipboard('group')">Copy Group Link</button>
    <p id="message"></p>
  </div>

  <script>
    function copyToClipboard(type) {
      const links = {
        app: "https://play.google.com/store/apps/details?id=com.textmate",
        group: "https://groups.google.com/g/jamaltest"
      };

      const text = links[type];
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("message").textContent =
          `${type.charAt(0).toUpperCase() + type.slice(1)} link copied to clipboard!`;
        setTimeout(() => {
          document.getElementById("message").textContent = "";
        }, 2000);
      }).catch(err => {
        document.getElementById("message").textContent = "Failed to copy!";
        console.error("Copy failed", err);
      });
    }
  </script>
</body>
</html>
